<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packline Malbok</title>
    <script src="/js/user/login.mjs" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- login.html -->
<form id="login-form" class="max-w-sm mx-auto mt-10 p-4 border rounded shadow">
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <input id="email" type="email" placeholder="Email" required class="w-full mb-3 p-2 border rounded" />
  <input id="password" type="password" placeholder="Password" required class="w-full mb-3 p-2 border rounded" />
  <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded">Login</button>
  <p id="error-message" class="text-red-500 mt-2"></p>
</form>
</body>
</html>
